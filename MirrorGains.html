<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunt Page</title>
  <style>
    body {
      background-color: #2C2C2C;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .logo {
      margin-bottom: 40px; /* Increased spacing */
    }

    .logo img {
      width: 200px; /* Increased logo size */
    }

    .hunt-button {
      background-color: #C530F2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      margin-bottom: 40px; /* Increased spacing below button */
    }

    .icon-link {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .icon-link img {
      width: 32px; /* Slightly larger icon size */
      height: 32px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <img src="logo-mg-white.svg" alt="Logo">
  </div>

  <!-- Hunt Button -->
  <a href="https://forms.gle/uZUJrfXwbDR7YswV7" target="_blank" class="hunt-button">Hunt</a>

  <!-- X Icon -->
  <a href="https://x.com/Mirror_Gain" target="_blank" class="icon-link">
    <img src="1766.png" alt="X Icon">
  </a>
</body>
</html>
